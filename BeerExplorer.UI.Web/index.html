<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTW09-6kWfSVLSVP4JfVr2x1J5fOHAAfg&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.7825, -122.393),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);


        /*
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(37.7825, -122.393),
          map: map,
          title: "21st Amendment Brewery Cafe"
        });

        marker = new google.maps.Marker({
          position: new google.maps.LatLng(30.2234, -97.7697),
          map: map,
          title: "(512) Brewing Company"
        });
        */

    new google.maps.Marker({
          position: new google.maps.LatLng(37.7825, -122.393),
          map: map,
          title: "21st Amendment Brewery Cafe"
        });
    new google.maps.Marker({
          position: new google.maps.LatLng(30.2234, -97.7697),
          map: map,
          title: "(512) Brewing Company"
        });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:80%; height:100%"></div>
    <div id="query" style="width:20%; height:100%"></div>
  </body>
</html>
